<!DOCTYPE html>
<html>

<head>
    <script>
        for (var x = 1; x <= 100; x++) {
            if (x % 2 == 0 && x % 3 == 0) {
                console.log("Fizz Buzz");
            }
            else if (x % 2 == 0) {
                console.log("Fizz");
            }
            else if (x % 3 == 0) {
                console.log("Buzz");
            }
            else {
                console.log(x);
            }
        }

    </script>
</head>

<body>

</body>

</html>
