<!DOCTYPE html>
<html>

<head>
    <script>
        // # Prime Numbers

        // A prime number is a whole number greater than 1 whose only factors are 1 and itself.
        // A factor is a whole numbers that can be divided evenly into another number.
        // The first few prime numbers are 2, 3, 5, 7, 11, 13, 17, 19, 23 and 29.

        // Challenge:
        // Write a function that will output all prime numbers up to a max number.

        function primeNumber(max) {
            if (max < 2) {
                var output = []
            } else {
                var output = [2];
            }

            for (var i = 3; i <= max; i++) {
                if (i % 2 !== 0) {
                    var canBeDividedevenly = false;
                    for (var x = 2; x < i; x++) {
                        if (i % x == 0) {
                            canBeDividedevenly = true;
                        }
                    }
                    if (canBeDividedevenly !== true) {
                        output.push(i);
                    }
                }
            }
            return output;
        }

        console.log(primeNumber(50));
    </script>
</head>

</html>
